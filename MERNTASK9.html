<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="ana">
        <span id="date">0</span>
        <span>/</span>
        <span id="mnth">0</span>
        <span>/</span>
        <span id="year">0</span>
        </div>
        <h4>Digital Clock<br></h4>
        <div class="clock">
        <div class="innerclock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="set">AM</span>
        </div>
        </div>
    </div>
</body>
</html>
